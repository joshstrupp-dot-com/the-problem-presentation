<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Chart Development</title>

    <!-- D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Plotly.js for 3D visualization -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
      /* Reset default margins and padding */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Make sure chapter divs are visible */
      #chapter-1,
      #chapter-2,
      #chapter-3,
      #chapter-3-3d {
        margin: 20px;
        padding: 20px;
        border: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div id="chapter-1"></div>

    <div id="chapter-2">
      <button id="expand-chart">Show More Data</button>
      <div class="chart-controls">
        <label for="toggle-categories">
          <input type="checkbox" id="toggle-categories" />
          Show Categories
        </label>
        <label for="toggle-percentage">
          <input type="checkbox" id="toggle-percentage" />
          Show Percentage
        </label>
      </div>
      <style>
        .chart-controls {
          margin: 10px 0;
        }
        .chart-controls label {
          display: inline-flex;
          align-items: center;
          cursor: pointer;
          margin-right: 15px;
        }
        .chart-controls input[type="checkbox"] {
          margin-right: 5px;
        }
      </style>
    </div>

    <div id="chapter-3"></div>

    <div id="chapter-3-3d">
      <h3>Author Data - 3D Visualization</h3>
    </div>

    <script>
      console.log("Main script started");

      // Add debugging for script loading
      window.addEventListener(
        "error",
        function (e) {
          console.error("Script error detected:", e.filename, e.message);
        },
        true
      );
    </script>

    <!-- Load chapter-1 script directly -->
    <script src="chapter-1-dev.js"></script>

    <!-- Load chapter-2 script directly -->
    <script src="chapter-2-dev.js"></script>

    <!-- Load chapter-3 script directly -->
    <script src="chapter-3-dev.js"></script>

    <!-- Load chapter-3-3d script directly -->
    <script src="chapter-3-3d.js"></script>
  </body>
</html>
